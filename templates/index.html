{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center mb-8">
    <div
        class="w-20 h-20 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center mb-4">
        {% if user.photo_url %}
        <img src="{{ user.photo_url }}" alt="Profile" class="w-full h-full rounded-full">
        {% else %}
        <span class="text-3xl">ðŸ‘¤</span>
        {% endif %}
    </div>
    <h1 class="text-2xl font-bold">{{ user.username }}</h1>
    <div class="flex space-x-4 mt-4">
        <div class="bg-gray-800 p-3 rounded-lg text-center min-w-[100px]">
            <p class="text-gray-400 text-sm">Points</p>
            <p class="text-xl font-bold text-yellow-400">{{ user.points }}</p>
        </div>
        <div class="bg-gray-800 p-3 rounded-lg text-center min-w-[100px]">
            <p class="text-gray-400 text-sm">XP</p>
            <p class="text-xl font-bold text-blue-400">{{ user.xp }}</p>
        </div>
    </div>
</div>

<div class="mb-6">
    <h2 class="text-xl font-bold mb-4">Active Quests</h2>
    <div class="bg-gray-800 rounded-lg p-4">
        <p class="text-gray-400 text-center">Check the Quests tab for more!</p>
        <a href="{{ url_for('quests.list_quests') }}"
            class="block w-full bg-blue-600 text-center py-2 rounded mt-4 font-bold">View All Quests</a>
    </div>
</div>
{% endblock %}
